<div class="tab-pane" id="networks">
  <div class="pane-nav">
    <a href="#/configuration/networks/new" class="btn btn-primary" translate>
      New Network
    </a>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th translate>Name</th>
            <th class="span1" translate>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="net in networks | hash2array | orderBy: 'name'">
            <td>
              <strong><a href="#/configuration/networks/{{net.uuid}}">{{net.name}}</a></strong>
              <i class="glyphicon glyphicon-exclamation-sign" ng-if='!net.ipranges' title='No IP Range assigned' jq-run='tooltip'></i>
            </td>
            <td>
              <i ng-click="delete(net)" jq-run='tooltip' title="Delete" class="glyphicon glyphicon-remove clickable" bs-modal="'views/partials/modal-confirm.html'"></i>
            </td>
          <tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
