    <div ng-if='auth.isLogged()' class="container">

        <ol class="breadcrumb">

            <li>
                <ng-switch on="isActive('^/$')">
                    <span ng-switch-when="true"><i class='glyphicon glyphicon-home'></i></span>
                    <span ng-switch-default><a href='#/' class='glyphicon glyphicon-home'></a></span>
                </ng-switch>
            </li>

        	<li ng-repeat='bread in breadcrumbs.getAll()'>
        		<ng-switch on="$last">
        			<span ng-switch-when="true" >{{bread.name | translate}}</span>
        			<span ng-switch-default><a href='#{{bread.path}}'>{{bread.name | translate}}</a></span>
        		</ng-switch>
        		
        	</li>
            <div class='pull-right' ng-show="helpUrl"><a target="_new" ng-href="{{helpUrl}}"><i class="glyphicon glyphicon-info-sign"></i> <span translate>Help</span></a>
            </div>
            <div class="pull-right spinner" ng-show='loading'>
                <i class='glyphicon glyphicon-refresh'></i>
                <span title="{{loading && locading + ' pending' || ''}}" translate>Loading</span>
                <small ng-show='loading>1'>({{loading}})</small>
            </div>
        </ol>

    </div>
