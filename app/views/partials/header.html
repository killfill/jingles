<header ng-show='auth.isLogged()' class="navbar navbar-inverse navbar-fixed-top" role="banner">

    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".menu-one">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="images/fifo.svg" class="img-responsive" ></a>
        </div>

        <nav class="collapse navbar-collapse menu-one" role='navigation' style='position: relative;'>

            <ul class="nav navbar-nav">
                <li ng-class="{active: isActive('machines')}"><a href="#/machines" translate permission="['cloud','vms','list']">Machines</a></li>
                <li ng-class="{active: isActive('datasets')}"><a href="#/datasets" translate permission=['cloud','datasets','list']>Datasets</a></li>
                <li ng-class="{active: isActive('servers')}"><a href="#/servers" translate permission=['cloud','hypervisors','list']>Servers</a></li>
                <li ng-class="{active: isActive('configuration')}" class='dropdown'>
                    <a class='dropdown-toggle' data-toggle='dropdown'><span translate>Config</span> <b class='caret'></b></a>
                    <ul class='dropdown-menu'>
                        <li ng-class="{active: isActive('packages')}"><a href="#/configuration/packages" translate permission=['cloud','packages','list']>Packages</a></li>
                        <li class='divider'></li>
                        <li class='dropdown-header' translate>Networking</li>
                        <li ng-class="{active: isActive('networks')}"><a href="#/configuration/networks" translate permission=['cloud','networks','list']>Networks</a></li>
                        <li ng-class="{active: isActive('ip-ranges')}"><a href="#/configuration/ip-ranges" translate permission=['cloud','ipranges','list']>IP Ranges</a></li>
                        <li class='divider'></li>
                        <li class='dropdown-header' translate>Permissions</li>
                        <li ng-class="{active: isActive('users')}"><a href="#/configuration/users" translate permission=['cloud','users','list']>Users</a></li>
                        <li ng-class="{active: isActive('groups')}"><a href="#/configuration/groups" translate permission=['cloud','groups','list']>Groups</a></li>
                        <li ng-class="{active: isActive('organizations')}"><a href="#/configuration/organizations" translate permission=['cloud','orgs','list']>Organizations</a></li>
                        <li class='divider'></li>
                        <li class='dropdown-header' translate>Scripts</li>
                        <li ng-class="{active: isActive('dtraces')}"><a href='#/configuration/dtraces' translate permission=['cloud','dtraces','list']>DTrace</a></li>
                    </ul>
                </li>

            </ul>


            <ul class="nav navbar-nav navbar-right">

                <li class='dropdown'>
                    <a class="dropdown-toggle" data-toggle='dropdown'>
                        <i class='flag-icon {{lang}}'></i>
                    </a>
                    <ul class="dropdown-menu" role='menu'>
                        <li ng-repeat='lang in languages'>
                            <a ng-click="setLang(lang)">
                                <i class='flag-icon {{lang}}'></i>
                                <span class='capitalize'>&nbsp;&nbsp;{{lang}}</span>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class='dropdown'>
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <i ng-show='howlConnected' class='glyphicon glyphicon-user'></i>
                        <i ng-hide='howlConnected' jq-run='tooltip' jq-options="{placement: 'bottom'}" title='No live updates' class='glyphicon glyphicon-ban-circle'></i>
                        {{auth.currentUser().name}}
                        <b class='caret'></b>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#/configuration/users/{{auth.currentUser().uuid}}" translate>My info</a></li>
                        <li ng-class="{active: isActive('about')}"><a href="#/about" translate>About</a></li>
                        <li class="divider"></li>
                        <li><a ng-click='auth.logout()' translate>Logout</a></li>
                    </ul>
                </li>
            </ul>

            <form class="navbar-form navbar-right" ng-show='backends.length > 1'>
                <select 
                    style="box-sizing:border-box; max-width: 100px; position: absolute; top: 11px; right: 150px"
                    ng-model='selected_backend' 
                    ng-change='changeBackend(this.selected_backend)'
                    ng-options="b.name for b in backends">
                </select>
            </form>

        </nav>



    </div>

</header>

<ng-include src="'views/partials/breadcrumb.html'"></ng-include>
