<div class="tab-pane" id="dtraces">
  <div class="pane-nav">
    <a href="#/configuration/dtraces/new" class="btn btn-small btn-primary">
      <span translate>New Trace</span>
    </a>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th translate>Name</th>
            <th translate>ID</th>
            <th class="span1" translate>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dt in dtraces | hash2array">
            <td><strong><a href="#/configuration/dtraces/{{dt.uuid}}">{{dt.name}}</a></strong></td>
            <td>{{dt.uuid}}</td>
            <td>
              <i ng-click="delete(this)" jq-run='tooltip' title="Delete" class="glyphicon glyphicon-remove clickable" bs-modal="'views/partials/modal-confirm.html'"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
