<div class="tab-pane" id="groups">
  <div class="pane-nav">
    <a href="#/configuration/groups/new" class="btn btn-primary" permission=['cloud','groups','create']>
      <span translate>New Group</span>
    </a>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th translate>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="g in groups">
            <td><a href="#/configuration/groups/{{g.uuid}}">{{g.name}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
