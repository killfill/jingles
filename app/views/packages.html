<div class="tab-pane" id="packages">
  <div class="pane-nav">
    <a href="#/configuration/packages/new" class="btn btn-primary" translate>
       New Package
    </a>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th translate>Name</th>
            <th translate>Ram</th>
            <th translate>Disk</th>
            <th translate>CPU Cap</th>
            <th class="span1" translate>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pack in packages | hash2array| orderBy: ['ram', 'name']">
            <td><a href="#/configuration/packages/{{pack.uuid}}">{{pack.name}}</a></td>
            <td>{{pack.ram | Mbytes}}</td>
            <td>{{pack.quota | Gbytes}}</td>
            <td>{{pack.cpu_cap}}</td>
            <td>
              <i ng-click="delete(this)" jq-run='tooltip' title="Delete" class="glyphicon glyphicon-remove clickable" bs-modal="'views/partials/modal-confirm.html'"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
