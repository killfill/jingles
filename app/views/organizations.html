<div class="tab-pane" id="orgs">
  <div class="pane-nav">
    <a href="#/configuration/organizations/new" class="btn btn-primary" permission=['cloud','orgs','create']>
      <span translate>New Organization</span>
    </a>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th translate>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="g in orgs">
            <td><a href="#/configuration/organizations/{{g.uuid}}">{{g.name}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
