<div class="tab-pane" ng-show="true">

  <div class="box box-small col-md-4">
    <div class="header">
      <span translate>Package</span> 
      <span class='badge badge-info'>{{package.name}}</span>
    </div>
    <package pkg='package'></package>
  </div>

  <div class="box col-md-8" ng-show='package.requirements.length > 0'>
    <div class="header" translate>Rules</div>

    <div class="container col-md-8" ng-repeat='rule in package.requirements'>
        <span><strong>{{rule.weight}}</strong></span>
        <dl class='dl-horizontal' ng-repeat='(k,v) in rule'>
        <dt ng-hide="k == 'weight'">{{k}}</dt>
        <dd ng-hide="k == 'weight'">{{v}}</dd>
        </dl>
        <br/>
    </div>
    
  </div>

</div>
