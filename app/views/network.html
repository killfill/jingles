<div class="tab-pane" ng-show='network.uuid'>

    <div class="col-md-8">
      <h3>{{network.name}}</h3>
    </div>
    <div class='col-md-4'>
      <div class="btn-toolbar btn-group pull-right">
        <div ng-show='network.uuid != loggedNetwork.uuid' class="btn-group">
          <button ng-click="delete()" class="btn btn-default" title='Delete' jq-run='tooltip' bs-modal="'views/partials/modal-confirm.html'">
            <i class='glyphicon glyphicon-trash'></i>
          </button>
        </div>
      </div>
    </div>
  <br/>
  <br/>
  <hr/>
  <select id="add_iprange" ng-model='iprange'>
    <option ng-repeat="iprange in ipranges | hash2array | orderBy: name" value="{{iprange.uuid}}">{{iprange.name}}</option>
  </select>
  <button ng-click="add_iprange()" translate>Add</button>
  <table class='table table-condensed table-bordered'>
    <tr>
      <th translate>Name</th>
      <th translate>UUID</th>
      <th translate>Actions</th>
    </tr>
    <tr ng-repeat="iprange in network._ipranges">
      <td>{{iprange.name}}</td>
      <td>{{iprange.uuid}}</td>
      <td><a ng-click="remove_iprange(iprange.uuid)" translate>delete</a></td>
    </tr>
  </table>
</div>
