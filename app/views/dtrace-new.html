<div class="row">
  <div class="col-md-12 alert alert-info">
    Create a script called: <input class='span6' style='margin-left: 8px;' type=text ng-model='name' autofocus>
    <button class='btn btn-success' ng-disabled='form.$invalid || !name' ng-click='create_dtrace()' translate>Create</button>
  </div>

  <div class="col-md-8 box">
    <div class="header">
      <i class="icon-tasks"></i>
      <span class="badge badge-info" translate>Script</span>
    </div>
    <textarea id='code' ng-model="script" class="input-block-level form-control" rows="20"></textarea>
  </div>

  <div class="col-md-3 box">
    <div class="header">
      <i class="icon-tasks"></i>
      <span class="badge badge-info" translate>Variables</span>
    </div>

    <div ng-repeat='variable in variables' ng-class="rule.error && 'error'" class='thumbnail2'>
      <input
         class="col-md-5"
         placeholder="Variable"
         type="text"
         title='Attribute' jq-run='tooltip'
         ng-model="variable.name"
         />
      <input class="col-md-5" title='Value' jq-run='tooltip' placeholder="Value" type="text" ng-model="variable.value"/>
      <button class="btn btn-small btn-danger pull-right" title='Remove rule {{$index+1}}' jq-run='tooltip' ng-click="rm_var($index)">-</button>
    </div>

    <br/>
    <button class="btn btn-small btn-success pull-right" ng-click="add_var()">+</button>
  </div>

</div>
